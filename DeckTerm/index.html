<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeckTerm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="custom-titlebar">
    <div id="titlebar-left">
  <img id="app-logo" src="build/DeckTerm.png" alt="DeckTerm Logo" style="height:20px; width:auto; margin-left:4px;" />
      <button id="menu-btn" title="Menu">&#9776;</button>
      <div id="menu-dropdown">
        <div class="dropdown-item">Settings</div>
        <div class="dropdown-item">About</div>
        <div class="dropdown-item">Help</div>
        <div class="dropdown-item">Exit</div>
      </div>
    </div>
    <div id="titlebar-right">
      <button id="min-btn" title="Minimize">&#x2013;</button>
      <button id="max-btn" title="Maximize">&#x25A1;</button>
      <button id="close-btn" title="Close">&#x2715;</button>
    </div>
  </div>
  <div id="terminal" class="scroll_enabled"></div>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
  <script src="index.js"></script>
</body>
</html>
